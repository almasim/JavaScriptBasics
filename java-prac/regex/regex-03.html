<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        const Validator={
            patterns:{
                //check the whole text (^ $) 3 number needed and a space (\d{3} ){2} 2 times and 3 more number 
                taj:/^(\d{3} ){2}\d{3}$/,
                // check the whole text (^ $) 6 number  \d{6} 2 uppercase letter [A-Z]{2}
                id:/^\d{6}[A_Z]{2}$/,
                //
                name:/^[A-ZÉÁŐÚŰÓÜÖÍ][a-záéúőűóüöí]$/

            },
            validate(text,type){
                return text.match(this.patterns[type]) ? true:false;

            }

        };

        console.log(Validator.validate('123 456 789','taj'));
        console.log(Validator.validate('123456AA','id'));
        console.log(Validator.validate('Zsombor','name'));
    </script>
</body>
</html>
