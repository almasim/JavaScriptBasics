<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            'use strict';
            console.log('range')
            function* range(start,end,step){
                while(start<=end){
                    yield start;
                    start+=step;
                }
            }
            for (const value of range(10,200,3)){
                console.log(value)
            }



            console.log('Search');

            const hashtagpattern=/#\w+/g;
            const text ="text that #contains a few spacific #hashtags.";
            function* searchhashtags(text){
                let match;
                do{
                    match=hashtagpattern.exec(text);
                    if(match){
                        yield match[0];
                    }
                } while(match)
            }

            for (const hashtag of searchhashtags(text)){
                console.log(hashtag)
            }
        </script>
</body>
</html>
