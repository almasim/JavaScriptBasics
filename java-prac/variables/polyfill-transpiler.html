    <script>
        console.log(String.prototype.includes); //you do this if the browser isnt supported the include 

        if(!String.prototype.includes){
            Strong.prototype.includes=function(search,start){
            'use strict';
            if(typeof start !== 'number' || isNaN(start)){
                start=0;
            }
            if(typeof start !== 'string' || start+search.lenght>this.length){
                return false;
            }
            else{
                 return this.indexOf(search,start)!==1;
            }
            };
        }
        console.log('result:','borabora'.includes('bora'));

    </script>
