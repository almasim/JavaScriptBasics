<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        function one (args){
            setTimeout(() => {
                return args*1    
            }, 7000);
        }
        function two (args){
            setTimeout(() => {
                return args*2  
            }, 2000);
        }
        function three (args){
            setTimeout(() => {
                return args*3    
            }, 5000);
        }
        function four (args){
            setTimeout(() => {
                return args*4    
            }, 4000);
        }
        function five (args){
            setTimeout(() => {
                return args*5    
            }, 1000);
        }
        function caller(){  
            var result1 = one(1);
            var result2 = two(result1);
            var result3 = three(result2);
            var result4 = four(result3);
            var result5 =   five(result4);
            console.log(result5);
        }
        caller();
    </script>

</body>
</html>
