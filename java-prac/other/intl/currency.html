<body>
    <script>
        'use strict';
        
        const usCurrency=new Intl.NumberFormat('en-US',{
            style:'currency',
            currency:'USD'
        })
        const gbCurrency=new Intl.NumberFormat('en-GB',{
            style:'currency',
            currency:'GBP'
        })
        const deCurrency=new Intl.NumberFormat('de-DE',{
            style:'currency',
            currency:'EUR'
        })
        console.log(usCurrency.format(5000023.41));
        console.log(gbCurrency.format(5000023.41));
        console.log(deCurrency.format(5000023.41));
    </script>
</body>
