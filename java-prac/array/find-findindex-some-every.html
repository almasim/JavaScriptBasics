<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        const users=[{
            firstName:'Kiss',
            lastName:'József',
            age:18
        },
        {
            firstName:'Hortváth',
            lastName:'Péter',
            age:34
        },
        {
            firstName:'Kováts',
            lastName:'Ilona',
            age:24
        },
        {
            firstName:'Nagy',
            lastName:'Antal',
            age:66
        }];
        const findResult = users.find(user=>user.age>18); //csak az elsőt adja vissza 
        console.log(findResult);

        const findindexResult = users.findIndex(user=>user.age>18); //csak az elsőt adja vissza 
        console.log(findindexResult);
        
        const someResult = users.some(user=>user.age>18); //csak az elsőt adja vissza 
        console.log(someResult);
        
        const everyResult = users.every(user=>user.age>18); //csak az elsőt adja vissza 
        console.log(everyResult);
        </script>
</body>
</html>
