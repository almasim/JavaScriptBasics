<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'

        const promises=[
            new Promise((resolve,reject)=>setTimeout(resolve,3000,'3000 huf')),
            new Promise((resolve,reject)=>setTimeout(resolve,2000,'1000 huf')),
            new Promise((resolve,reject)=>setTimeout(resolve,4000,'2000 huf')),
            new Promise((resolve,reject)=>setTimeout(resolve,1000,'4000 huf'))
        ];
        Promise.race(promises)
                .then(console.log);

        Promise.all(promises)
                .then(console.log);
    </script>
</body>
</html>
