<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        const dateNow=new Date();
        console.log('year ',dateNow.getFullYear());
        console.log('month ',dateNow.getMonth()+1);
        console.log('Day of the week ',dateNow.getDay());
        console.log('Day of the month ',dateNow.getDate());
        console.log('Hours ',dateNow.getHours());
        console.log('Minutes ',dateNow.getMinutes());
        console.log('Sec ',dateNow.getSeconds());
        console.log('Mili ',dateNow.getMilliseconds());

        console.log('UTC year ',dateNow.getUTCFullYear());
        console.log('UTC month ',dateNow.getUTCMonth()+1);
        console.log('UTC Day of the week ',dateNow.getUTCDay());
        console.log('UTC Day of the month ',dateNow.getUTCDate());
        console.log('UTC Hours ',dateNow.getUTCHours());
        console.log('UTC Minutes ',dateNow.getUTCMinutes());
        console.log('UTC Sec ',dateNow.getUTCSeconds());
        console.log('UTC Mili ',dateNow.getUTCMilliseconds());
        
        
    </script>
</body>
</html>
