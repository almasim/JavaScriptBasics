<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';   
        
        function isSuspended(suspendTimeInHours,whenSuspended){
            if(!whenSuspended){
                return false;
            }
            const now = new Date();
            const elapsedTimeInHours=(now.getTime()-whenSuspended.getTime())/1000/60/60;
            return !(elapsedTimeInHours>suspendTimeInHours);

        }
        console.log(isSuspended(12,new Date('2022-11-8T11:11:11')))
    </script>
</body>
</html>
